<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    .container {
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      padding: 1rem;
      margin: auto;
    }

    .img_container {
      break-inside: avoid;
      margin-bottom: 1rem;
    }

    .img_container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .container {
        column-count: 3;
        padding: 1rem;
      }
      .img_container{
        margin:0.5rem;
      }
    }

    @media (max-width: 600px) {
      .container {
        column-count: 3;

      }
    }
  </style>
</head>
<body>
  <h1>Pinterest Layout</h1>
  <div class="container">
    <div class="img_container"><img src="image1.jpg" alt="image1"></div>
    <div class="img_container"><img src="image3.jpg" alt="image3"></div>
    <div class="img_container"><img src="image4.jpg" alt="image4"></div>
    <div class="img_container"><img src="image2.jpg" alt="image2"></div>
    <div class="img_container"><img src="image5.jpg" alt="image5"></div>
    <div class="img_container"><img src="image6.jpg" alt="image6"></div>
    <div class="img_container"><img src="image7.jpg" alt="image7"></div>
    <div class="img_container"><img src="image8.jpg" alt="image8"></div>
    <div class="img_container"><img src="image9.jpg" alt="image9"></div>
    <div class="img_container"><img src="image10.jpg" alt="image10"></div>
    <div class="img_container"><img src="image11.jpg" alt="image11"></div>
    <div class="img_container"><img src="image12.jpg" alt="image12"></div>
    <div class="img_container"><img src="image13.jpg" alt="image13"></div>
  </div>
</body>
</html>
